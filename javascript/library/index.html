<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>My Library</h1>
        <button class="btn-show-dialog">New Book</button>
    </header>

    <dialog class="dialog">
        <form id="new-book-form">
            <label for="title">Title:</label>
            <input type="text" id="title" required>

            <label for="author">Author:</label>
            <input type="text" id="author" required>

            <label for="pages">Pages:</label>
            <input type="number" id="pages" required>

            <label for="image">Image URL:</label>
            <input type="url" id="image" placeholder="http://example.com/image.jpg">

            <label for="read">
                <input type="checkbox" id="read"> Read?
            </label>

            <div class="form-buttons">
                <button type="submit">Add Book</button>
                <button type="button" class="btn-close-dialog">Cancel</button>
            </div>
        </form>
    </dialog>

    <div id="library-container" class="library-container"></div>

    <script src="index.js"></script>
</body>
</html>
