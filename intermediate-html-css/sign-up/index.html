<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Odin Sign-Up Form</title>
</head>
<body>
    <div id="sidebar" class="sidebar">
        <div id="logo" class="logo">
            <img src="./assets/odin-lined.png" alt="Odin logo">
            <span>ODIN</span>
        </div>
    </div>

    <div id="main-section" class="main-section">
        <div id="section-1" class="section-1">
            <p class="lead-text">This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.<br>
                Sign up now to get started.</p>
            <p class="motivation-text">You know you want to.</p>
        </div>

        <div id="section-2" class="section-2">
            <h2>Let's do this!</h2>
            <form action="" id="signUp" class="signup-form">
                <div class="form-column">
                    <div class="input-group">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required>
                    </div>
                </div>

                <div class="form-column">
                    <div class="input-group">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" required>
                    </div>
                    <div class="input-group">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                </div>
            </form>
        </div>

        <div id="section-3" class="section-3">
            <button form="signUp">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
